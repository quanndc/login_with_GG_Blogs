<div class="container">
    <div class="header">
        <div class="recent">
            <h1>
                Recent articles
            </h1>
        </div>
    </div>
    <div class="content">
        <div class="post" *ngFor="let post of news$ | async">
                <div class="left-side-post">
                    <div class="top">
                        <h2>
                            0{{post.id}}.
                        </h2>
                        <p>
                            {{post.title}}
                        </p>
                    </div>
                    <div class="middle">
                        <div class="date-time-read-time-description">
                            <div class="date-time-read-time">
                                <div class="date">
                                    {{post.published_at}}
                                </div>
                                <span> - </span>
                                <div>
                                    {{post.reading_time_minutes}} minutes read
                                </div>
                            </div>
                            <div class="description">
                                {{post.description}}
                            </div>
                        </div>
                    </div>
                    
                    <div class="bottom">
                        <button class="info">
                            READ MORE ->
                        </button>
                    </div>
                </div>
                <div class="right-side-post" *ngIf="post.cover_image !== null">
                    <img [src]="post.cover_image" alt="">
                </div>
        </div>
    </div>
</div>
